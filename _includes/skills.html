{% assign skills = site.data.data.skills %}
{% if skills %}

  <div class="skill-section container-block">

    <h2 class="container-block-title">
      {{ skills.title }}
    </h2>
  
    <div class="skillset">
  
      {% for skill in skills.toolset %}
      <div class="item">
  
        <h3 class="level-title">{{ skill.name }}</h3>
      
        <div class="level-bar">
          <div class="level-bar-inner" data-level="{{ skill.level }}">
          <p class="level-bar-inner-text" >{{ skill.level }}</p>
          </div>
        </div><!--//level-bar-->
  
      </div><!--//item-->
      {% endfor %}
  
    </div>

  </div>

{% endif %}
